<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="usernamePage" class="page">
    <h2 class="welcome">Welcome <span>To</span></h2>
    <h1 class="game">TIC <span class="one">TAC</span> <span class="two">TOE </span></h1>
    <h3 class="player">Enter Player Names</h3>
    <div class="con">
      <div>
        <input type="text" id="player1Input" placeholder="User 1" />
      </div>
      <button onclick="startGame()" class="start">Start Game</button>
      <div>
        <input type="text" id="player2Input" placeholder="User 2" />
      </div>
    </div>
  </div>
  <div id="gamePage" class="Page" style="display: none">
    <h1 class="game">TIC <span class="one">TAC</span> <span class="two">TOE </span></h1>
    <h2 id="turnIndicator"></h2>
    <div id="gameBoard">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <a href="index.html"><button class="reset">Restart Game</button></a>
  </div>

  <div id="resultPage" class="page" style="display: none">
    <div class="re">
    <h1 id="game_Result">Game Result</h1>
    <h1 id="resultMessage"></h1>
    <p id="scoreBoard"></p>
    </div>
    <button onclick="playAgain()" class="play">Play Again</button>
    <a href="index.html"><button class="reset">Restart Game</button></a>
  </div>

  <script src="script.js"></script>
</body>

</html>
